<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae82594478.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="todoPage">
      <div class="todoHead">Todo List</div>  
      <form class="todoCreater">
          <input type="text" required id="todoInput">
          <button id="addBtn" type="button">Add</button>
      </form>
      <ul class="todoItems" id="todoItems"></ul>
    </div> 
</body>
<script src="script.js"></script>
</html>
